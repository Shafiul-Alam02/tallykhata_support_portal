<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    {% include "include_head.html" %}
    <title>Home</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8fRNG1ztm1DGMFio5AIyU1iPYyO8eap6Hk7fPIsdAUyV7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/app_stylesheet.css">
    <style>
        /* Custom styles */
        body {
            margin: 0;
        }
        #loader {
            /* Style for loader */
        }
        .animate-page {
            display: none;
        }
    </style>
</head>

<body onload="myFunction()">
    <div id="loader"></div>

    <main>
        {% include "navbar.html" %}
        <div class="animate-page" id="myDiv">
            <div class="container py-4">
                <h2 class="text-center">{{ title }}</h2>
                {% include "django_messages.html" %}
                <p class="text-center">Welcome</p>
            </div>
        </div>
    </main>

    <!-- Include Bootstrap JS -->
    <script src="{% static 'js/loader.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
