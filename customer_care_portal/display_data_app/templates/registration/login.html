<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    {% include "include_head.html" %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <title>Support Portal</title>
</head>

<body onload="myFunction()" style="margin:0;">
<div id="loader"></div>

<main>
    <div class="animate-page" id="myDiv" style="display:none;"> <!--To remove page bottom to top animation remove this div-->
        <div class="container py-4">
            <h2 align="center">TallyKhata Customer Care Portal</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</main>
<script src="{% static 'js/loader.js' %}" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</body>
</html>
